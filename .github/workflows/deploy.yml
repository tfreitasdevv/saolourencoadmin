name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

        - name: Create Firebase Config
      run: |
        mkdir -p dist

    - name: Copy source files
      run: |
        # Copy all files to dist
        cp -r src/ dist/
        cp index.html dist/
        
        # Copy optional directories if they exist
        [ -d "docs" ] && cp -r docs/ dist/ || true
        [ -d "scripts" ] && cp -r scripts/ dist/ || true
        [ -d "backup" ] && cp -r backup/ dist/ || true
        [ -d "firebase" ] && cp -r firebase/ dist/ || true
        
        # Copy markdown files if they exist
        [ -f "README.md" ] && cp README.md dist/ || true
        [ -f "DESENVOLVIMENTO.md" ] && cp DESENVOLVIMENTO.md dist/ || true
        [ -f "CONFIGURACAO-FIREBASE.md" ] && cp CONFIGURACAO-FIREBASE.md dist/ || true
        [ -f "GITHUB-PAGES.md" ] && cp GITHUB-PAGES.md dist/ || true
      run: |
        cat > dist/src/config/firebase-config.js << 'EOF'
        // Firebase configuration - Generated by GitHub Actions
        const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Make services available globally
        window.db = db;
        window.auth = auth;
        window.storage = storage;

        console.log('Firebase initialized successfully');
        EOF

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
