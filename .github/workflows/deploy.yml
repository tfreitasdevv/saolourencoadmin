name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create Firebase Config
      run: |
        mkdir -p dist/src/config
        cat > dist/src/config/firebase-config.js << 'EOF'
        // Firebase configuration - Generated by GitHub Actions
        const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Make services available globally
        window.db = db;
        window.auth = auth;
        window.storage = storage;

        console.log('Firebase initialized successfully');
        EOF

    - name: Copy source files
      run: |
        # Copy all files except sensitive ones
        cp -r src/ dist/
        cp -r docs/ dist/
        cp -r scripts/ dist/
        cp -r backup/ dist/
        cp -r firebase/ dist/
        cp index.html dist/
        cp README.md dist/
        cp DESENVOLVIMENTO.md dist/
        cp CONFIGURACAO-FIREBASE.md dist/
        
        # Remove the template config (will be replaced by generated one)
        rm -f dist/src/config/firebase-config.js

    - name: Create Firebase Config (overwrite)
      run: |
        cat > dist/src/config/firebase-config.js << 'EOF'
        // Firebase configuration - Generated by GitHub Actions
        const firebaseConfig = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize services
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Make services available globally
        window.db = db;
        window.auth = auth;
        window.storage = storage;

        console.log('Firebase initialized successfully');
        EOF

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
