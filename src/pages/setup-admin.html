<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de Administrador - São Lourenço</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .setup-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-header i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .setup-header h1 {
            color: #333;
            margin: 0;
            font-size: 28px;
        }

        .setup-header p {
            color: #666;
            margin: 10px 0 0 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-setup {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-setup:hover {
            transform: translateY(-2px);
        }

        .btn-setup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #cce7f0;
            color: #0c5460;
            border: 1px solid #b6d4fe;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <i class="fas fa-user-shield"></i>
            <h1>Configuração Inicial</h1>
            <p>Configure o primeiro administrador do sistema</p>
        </div>

        <form id="setupForm">
            <div class="form-group">
                <label for="adminEmail">Email do Administrador:</label>
                <input type="email" id="adminEmail" required placeholder="admin@paroquiasaolourenco.com">
            </div>
            <div class="form-group">
                <label for="adminName">Nome do Administrador:</label>
                <input type="text" id="adminName" required placeholder="Nome completo">
            </div>
            <button type="submit" class="btn-setup" id="setupBtn">
                <i class="fas fa-user-plus"></i> Configurar Administrador
            </button>
        </form>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../config/firebase-config.js"></script>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Verificar se o Firebase foi carregado
            if (!window.db) {
                showMessage('error', 'Erro: Firebase não foi carregado corretamente. Recarregue a página.');
                return;
            }
            
            const submitBtn = document.getElementById('setupBtn');
            const statusMessage = document.getElementById('statusMessage');
            const email = document.getElementById('adminEmail').value;
            const name = document.getElementById('adminName').value;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Configurando...';
            
            try {
                // Verifica se já existe algum administrador
                const snapshot = await db.collection('administradores').get();
                
                if (!snapshot.empty) {
                    showMessage('info', 'Sistema já configurado! Já existem administradores cadastrados.');
                    return;
                }
                
                // Adiciona o primeiro administrador
                await db.collection('administradores').add({
                    email: email.toLowerCase(),
                    name: name,
                    addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    addedBy: 'system',
                    isInitialAdmin: true
                });
                
                showMessage('success', `Administrador ${name} (${email}) configurado com sucesso! Agora você pode fazer login no sistema.`);
                
                // Limpa o formulário
                document.getElementById('setupForm').reset();
                
            } catch (error) {
                console.error('Erro ao configurar administrador:', error);
                showMessage('error', `Erro ao configurar administrador: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Configurar Administrador';
            }
        });
        
        function showMessage(type, message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = `status-message status-${type}`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }
        
        // Verifica se já existem administradores ao carregar a página
        window.addEventListener('load', async () => {
            // Aguardar um pouco para garantir que o Firebase foi carregado
            setTimeout(async () => {
                try {
                    if (!window.db) {
                        showMessage('error', 'Erro: Firebase não foi carregado. Verifique sua conexão e recarregue a página.');
                        return;
                    }
                    
                    const snapshot = await db.collection('administradores').get();
                    if (!snapshot.empty) {
                        showMessage('info', 'Sistema já foi configurado. Acesse o painel principal para fazer login.');
                    }
                } catch (error) {
                    console.error('Erro ao verificar administradores:', error);
                    showMessage('error', 'Erro ao conectar com o Firebase. Verifique sua conexão.');
                }
            }, 1000);
        });
    </script>
</body>
</html>
